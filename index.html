<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body>
    <div class="container flex">
        <div class="left rounded bg-black">
                <div class="home rounded m-1 bg-grey p-1">
                    <div class="logo"><img class="invert"src="logo.svg" alt="logo" class="src"></div>
                    <ul>
                        <li><img class="invert"src="home.svg" alt="home" class="src">Home</li>
                        
                        <li><img class="invert"src="search.svg" alt="search" class="src">Search</li>
                    </ul>
                </div>
           
                <div class="library bg-grey flex m-1 p-1 rounded">
                    <div class="library-heading flex m-1">
                        <img src="library.svg" class="library-img invert" alt="library" class="src">
                        <p>Your library</p>
                    </div>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
        </div>
        <div class="right bg-black rounded bg-grey ">

                <div class="nav">
                    <img width="30" class="invert" height="30" src="https://img.icons8.com/ios-glyphs/30/back.png" alt="back"/>
                    <img width="30" height="30"class="invert" src="https://img.icons8.com/ios-glyphs/30/forward.png" alt="forward"/>
                </div>
                <div class="buttons">
                    <button class="SignUP">SignUP</button>
                    <button class="Login">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">

                            <h2>GLORY</h2>
