<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex">
        <div class="left rounded bg-black">
                <img src="close.svg" class="close" alt="">
                <div class="home rounded m-1 bg-grey p-1">
                    <div class="logo"><img class="invert"src="logo.svg" alt="logo" class="src"></div>
                    <ul>
                        <li><img class="invert"src="home.svg" alt="home" class="src">Home</li>
                        
                        <li><img class="invert"src="search.svg" alt="search" class="src">Search</li>
                    </ul>
                </div>
           
                <div class="library bg-grey flex m-1 p-1 rounded">
                    <div class="library-heading flex m-1">
                        <img src="library.svg" class="library-img invert" alt="library" class="src">
                        <p>Your library</p>
                    </div>
                    <div class="songList">
                        <ul class="songs-li">
                        </ul>
                    </div>
                   
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
        </div>
        <div class="right bg-black rounded bg-grey ">
            <div class="header rounded">
                <div class="nav">
                    <img src="hamburger.svg" class="hamburger">
                    <img width="30" class="invert" height="30" src="https://img.icons8.com/ios-glyphs/30/back.png" alt="back"/>
                    <img width="30" height="30"class="invert" src="https://img.icons8.com/ios-glyphs/30/forward.png" alt="forward"/>
                </div>
                <div class="buttons">
                    <button class="SignUP">Sign up</button>
                    <button class="Login">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                  
                    <div class="card rounded">
                        <div class="play">
                            <svg fill="#168b3f" height="50px" width="50px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 481 481" xml:space="preserve" stroke="#168b3f" stroke-width="0.00481"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="1.9240000000000002"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M410.6,70.4C365.1,25,304.7,0,240.5,0S115.9,25,70.4,70.4C25,115.9,0,176.3,0,240.5s25,124.6,70.4,170.1 C115.8,456,176.2,481,240.5,481s124.6-25,170.1-70.4C456,365.2,481,304.8,481,240.5S456,115.9,410.6,70.4z M240.5,454 C122.8,454,27,358.2,27,240.5S122.8,27,240.5,27S454,122.8,454,240.5S358.2,454,240.5,454z"></path> <path d="M349.2,229.1l-152.6-97.9c-4.2-2.7-9.4-2.9-13.8-0.5c-4.3,2.4-7,6.9-7,11.8v195.7c0,4.9,2.7,9.5,7,11.8 c2,1.1,4.3,1.7,6.5,1.7c2.5,0,5.1-0.7,7.3-2.1l152.6-97.9c3.9-2.5,6.2-6.8,6.2-11.4S353,231.6,349.2,229.1z M202.8,313.7V167.3 l114.1,73.2L202.8,313.7z"></path> </g> </g> </g></svg>
                        </div>
                        <img class="card-img rounded"src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="">
                        <div class="card-text">
                            <h2>GLORY</h2>
                        <p>Yo Yo Honey Singh</p>
                        </div>
                    </div>
                   
                </div>
            </div>

            <div class="playbar">
                <div class="playbar-inner-container">
                    <div class="song-info">
                        <div class="song-name">
                        </div>
                        
                    </div>
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="play-btn">
                        <img id="previous" src="prev.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div class="durationandvolume">
                        <div class="duration">
                           
                        </div>
                        <div class="volume">
                            <img src="volume.svg" class="volume"alt="">
                            <div >
                                <input type="range" class="range" name="range">
                            </div>
                        </div>
                    </div>
                 
                </div>
            </div>
    </div>
</div>

    <script src="script.js">

    </script>
</body>
</html>
